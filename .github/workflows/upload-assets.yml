name: Upload release assets

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  
jobs:
  upload-assets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Replace hardcoded URL in OnePower.js
        run: |
          sed -i 's#https://raw.githubusercontent.com/flopp999/Scriptable-OnePower/main/#https://github.com/flopp999/Scriptable-OnePower/releases/latest/download/#g' OnePower.js
          sed -i 's#FileManager\.iCloud()#FileManager.local()#g' OnePower.js

      - name: Upload assets to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            OnePower.js
            Translations.json
            Version.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
