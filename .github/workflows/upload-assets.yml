name: Upload release assets

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  
jobs:
  upload-assets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find and Replace URL
        run: |
          sed -i -E 's|https://raw.githubusercontent.com/flopp999/Scriptable-OnePower/main/(?!assets/)(.*)|https://github.com/flopp999/Scriptable-OnePower/releases/latest/download/\1|g' OenPower.js

      - name: Upload assets to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            OnePower.js
            Translations.json
            Version.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
