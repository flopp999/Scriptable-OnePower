name: Upload release assets

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  
jobs:
  upload-assets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Replace URLs in OnePower.js except /assets/ lines
        run: |
          awk '
            # Om raden innehåller raw.githubusercontent.../assets/, lämna den orörd
            /https:\/\/raw\.githubusercontent\.com\/flopp999\/Scriptable-OnePower\/main\/assets\// {
              print
              next
            }
            {
              # Annars ersätt raw-URL och FileManager
              gsub(/https:\/\/raw\.githubusercontent\.com\/flopp999\/Scriptable-OnePower\/main\//,
                   "https://github.com/flopp999/Scriptable-OnePower/releases/latest/download/")
              gsub(/FileManager\.iCloud\(\)/, "FileManager.local()")
              print
            }
          ' OnePower.js > tmp && mv tmp OnePower.js

      - name: Upload assets to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            OnePower.js
            Translations.json
            Version.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
